<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Estradeiros Burguer — Painel</title>
  <meta name="theme-color" content="#0c1512"/>
  <link rel="icon" href="assets/icon-180.png">
  <link rel="stylesheet" href="styles.css" />
  <script>window.__EB_READY__ = false;</script>
  <script type="module" src="app.js"></script>
</head>
<body>
  <div id="splash">
    <div class="splash-inner">
      <img src="assets/logo.png" alt="Estradeiros Burguer" class="splash-logo" />
      <div class="splash-title">Estradeiros Burguer</div>
      <div class="splash-sub">Aquecendo a chapa...</div>
      <div class="splash-spinner"></div>
    </div>
  </div>

  <header class="topbar">
    <div class="brand">
      <img src="assets/logo.png" alt="Estradeiros Burguer" />
      <div>
        <h1>Estradeiros Burguer</h1>
        <small>Operação • Kanban • Fichas Técnicas • Custos</small>
      </div>
    </div>
    <nav class="topnav">
      <button id="btnSync" title="Forçar sincronização">↻ Sync</button>
      <span id="authState">Desconectado</span>
    </nav>
  </header>

  <div class="layout">
    <aside class="sidebar">
      <a href="#/dashboard" class="nav-link">📊 Dashboard</a>
      <a href="#/kanban" class="nav-link">🗂️ Kanban</a>
      <a href="#/ingredientes" class="nav-link">🥬 Ingredientes</a>
      <a href="#/receitas" class="nav-link">🍔 Fichas Técnicas</a>
      <a href="#/custos" class="nav-link">💸 Custos & Preços</a>
      <a href="#/sobre" class="nav-link">ℹ️ Sobre</a>
    </aside>

    <main id="view" class="view"></main>
  </div>

  <dialog id="modal">
    <form method="dialog">
      <h3 id="modalTitle"></h3>
      <div id="modalBody"></div>
      <menu>
        <button value="cancel">Cancelar</button>
        <button id="modalConfirm" value="confirm" class="primary">Salvar</button>
      </menu>
    </form>
  </dialog>

  <script type="module" src="seed.js"></script>

  <script>
    const closeSplash = () => { const s=document.getElementById('splash'); if(s) s.classList.add('hide'); };
    document.addEventListener('eb:ready', closeSplash);
    setTimeout(closeSplash, 3200);
  </script>
</body>
</html>
